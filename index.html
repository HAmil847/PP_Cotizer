<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/swiper.css" />
    <title>Pp_Alpha</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="" alt="" /></div>
      <nav class="navbar">Este es el navbar</nav>
    </header>
    <section id="ballons-viewer">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="swiper-wrapper">
          <div class="swiper-slide start"></div>
        </div>
      </div>
    </section>
    <section id="selector">
      <header id="new-item">
        <form action="" class="item-options">
          <select id="option">
            <option value="n-ballon">Globo</option>
            <option value="g-260">G-260</option>
            <option value="foil">Foil</option>
            <option value="numero">Numero</option>
          </select>
          <input
            type="number"
            id="tamano"
            name="tamano"
            required
            placeholder="tamaÃ±o"
          />
          <input
            type="number"
            id="cantidad"
            name="cantidad"
            required
            placeholder="cantidad"
          />
          <input
            type="text"
            id="precio"
            name="precio"
            required
            placeholder="precio"
          />
        </form>
        <button id="crear-item">Crear item</button>
      </header>
    </section>
    <section id="list-item">
      <h1 class="main-tittle">----Descripcio----Cant----Total-----------</h1>
      <div class="item">
        <span class="item-tittle">Nombre de prueba</span>
        <p class="item-cantidad">13</p>
        <p class="item-precio-total">C$256</p>
        <button type="submit">X</button>
      </div>
    </section>
  </body>

  <!-- Swiper JS -->
  <script src="js/ballons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,
      spaceBetween: 1,
    });
  </script>
</html>
